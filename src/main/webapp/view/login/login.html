<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
<div class="login">
    <div class="login-screen">
        <div class="app-title">
            <h1>Đăng nhập</h1>
        </div>

        <div class="login-form">
            <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="Tên tài khoản" id="login-name">
                <label class="login-field-icon fui-user" for="login-name"></label>
                <p class="error"></p>
            </div>

            <div class="control-group">
                <input type="password" class="login-field" value="" placeholder="Nhập mật khẩu" id="login-pass">
                <label class="login-field-icon fui-lock" for="login-pass"></label>
                <p class="error"></p>
            </div>

            <a class="btn btn-primary btn-large btn-block" href="#">Đăng nhập</a>
            <a class="login-link" href="#">Bạn chưa có tài khoản?</a>
        </div>
    </div>
</div>
</body>
</html>
